# Tiny Tapeout project information
project:
  title:        "TT08 SKY130 Shift Register 'YOLO' Test"
  author:       "Sylvain Munaut"
  discord:      "246tnt"
  description:  "Quick and dirty test of a custom high density shift register"
  language:     "Analog"
  clock_hz:     0

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"

  # How many analog pins does your project use?
  analog_pins: 0
  uses_3v3: false

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_shiftreg_test"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "tt_um_shiftreg_test.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "sr_in[0]"
  ui[1]: "sr_in[1]"
  ui[2]: "sr_in[2]"
  ui[3]: "sr_in[3]"
  ui[4]: "sr_in[4]"
  ui[5]: "sr_in[5]"
  ui[6]: "sr_in[6]"
  ui[7]: "sr_in[7]"

  # Outputs
  uo[0]: "sr_out[0]"
  uo[1]: "sr_out[1]"
  uo[2]: "sr_out[2]"
  uo[3]: "sr_out[3]"
  uo[4]: "sr_out[4]"
  uo[5]: "sr_out[5]"
  uo[6]: "sr_out[6]"
  uo[7]: "sr_out[7]"

  # Bidirectional pins
  uio[0]: "clk_ph0"
  uio[1]: "clk_ph1"
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

  # Analog pins
  ua[0]: ""
  ua[1]: ""
  ua[2]: ""
  ua[3]: ""
  ua[4]: ""
  ua[5]: ""

# Do not change!
yaml_version: 6
